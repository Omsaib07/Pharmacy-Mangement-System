{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background: linear-gradient(135deg, #4f6d7a, #556f77); background-size: cover; background-attachment: fixed;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Available Medicines</h1>
            <span class="subheading">MEDICINES AVAILABLE IN OUR PHARMACY</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mt-5">
    <p class="lead text-center">Available medicines in our pharmacy.</p>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Sno</th>
          <th>Medicines</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
          <td>{{ post.sno }}</td>
          <td>{{ post.medicine }}</td>
          <td>{{ post.quantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>
</html>
{% endblock %}
