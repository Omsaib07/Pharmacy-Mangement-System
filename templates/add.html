{% extends "layout.html" %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_data.css') }}">
{% endblock %}

{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ params['headname'] }}</h1>
            <span class="subheading">Welcome! You are logged in</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Add Data Form -->
  <div class="container mt-4">
    <h2>Add Data</h2>
    <a href="/login">
      <button class="btn btn-success">Home</button>
    </a>
    <a href="/logout">
      <button class="btn btn-success">Logout</button>
    </a>

    <form name="sentMessage" id="contactForm" novalidate action="/adding" method="post">
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Title</label>
          <input type="text" name="title" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Enter title" value="{{ post.title }}">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Slug</label>
          <input type="text" name="slug" class="form-control" placeholder="Enter slug" id="slug" required data-validation-required-message="Please enter slug" value="{{ post.slug }}">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Content</label>
          <textarea name="content" class="form-control" placeholder="Enter content" id="content" required data-validation-required-message="Please enter content">{{ post.content }}</textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <br>
      <div id="success"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Add Data</button>
      </div>
    </form>
  </div>

  <hr>

{% endblock %}
